databaseChangeLog:
  - changeSet:
      id: 1-add-record
      author: ananac
      changes:
        - createTable:
            tableName: record
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_id
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: comment
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: data_type
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: create_date_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: post_date_time
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: false